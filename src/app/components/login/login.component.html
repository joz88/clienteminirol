<div class="row m-0 bg justify-content-center align-items-center vh-100">
<div class="col-sm-6">
<div class="card border-primary"> 
    <div class="card-header">{{titulo}}</div>
    <form action="post">
        <div class="form-group col-sm-6">
            <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" id="username" placeholder="Usuario" autofocus required>
        </div>

        <div class="form-group col-sm-6">
            <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password" placeholder="Password" required>
        </div>

        <div class="form-group col-sm-6">
            <input type="submit" (click)='login()' class="btn btn-success btn-block" value="Login">
        </div>

    </form>
</div>

</div></div>
