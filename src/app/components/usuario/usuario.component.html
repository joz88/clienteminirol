    <div class="col-sm-12">
  <div class="card bg-light mb-3">
    <div class="card-header">Alta usuario</div>
    <div class="card-body">
  
  <form #usuarioForm=ngForm>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Nombre</label>
        <input type="text" class="form-control" name="nombre" #nombre="ngModel" [(ngModel)]="usuario.nombre"  placeholder="Nombre"  required>

      </div>
  
      <div class="form-group col-md-6">
        <label>Apellido</label>
        <input type="text" class="form-control" name="apellido" #apellido="ngModel" [(ngModel)]="usuario.apellido"  placeholder="apellido"  required>
        
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Email</label>
        <input type="text" class="form-control" name="email" #email="ngModel" [(ngModel)]="usuario.email"  placeholder="email" >
      </div>
      
      <div class="form-group col-md-6">
        <label>Activo</label>
        <input type="text" class="form-control" name="activo" #activo="ngModel" [(ngModel)]="usuario.activo"  placeholder="true" value="true" >
      </div>
      
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Username</label>
        <input type="text" class="form-control" name="username" #username="ngModel" [(ngModel)]="usuario.username"  placeholder="username"  required>
        
      </div>
      <div class="form-group col-md-6">
        <label>id</label>
        <input type="text" class="form-control" name="id" #id="ngModel" [(ngModel)]="usuario.id"  placeholder="id" >
      </div>      
    </div>
  
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Password</label>
        <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="usuario.password"  placeholder="password" required>
        
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary" (click)='create()'  [disabled]="!usuarioForm.form.valid">Crear</button>

  
  
  </form>
  
  
    </div>
  </div>
